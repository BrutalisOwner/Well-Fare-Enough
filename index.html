<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Is Wating For You, Will You Come ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 330px; /* Increased value to move the text higher */
            font-size: 2rem;
        }
        .buttons {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 400px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #no-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>ðŸ¥³ðŸ¥³Farewell Is Wating For You, Will You Come ?</h1>
    <div class="buttons">
        <button class="button" id="yes-button" onclick="showLoveMessage()">Haan</button>
        <button class="button" id="no-button" onclick="moveNoButton()">Nahi</button>
    </div>

    <script>
        const haanButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");

        // Restriction area is slightly increased
        const restrictionPadding = 20; 

        function initializePositions() {
            const containerWidth = document.body.offsetWidth;
            const containerHeight = document.body.offsetHeight;

            // Center the "Haan" button
            haanButton.style.position = "absolute";
            haanButton.style.left = `${containerWidth / 2 - haanButton.offsetWidth - 20}px`;
            haanButton.style.top = `${containerHeight / 2 - haanButton.offsetHeight}px`;

            // Position the "Nahi" button symmetrically
            noButton.style.position = "absolute";
            noButton.style.left = `${containerWidth / 2 + 20}px`;
            noButton.style.top = `${containerHeight / 2 - noButton.offsetHeight}px`;
        }

        // Ensure buttons are initially positioned correctly
        window.onload = initializePositions;

        // Function to move the "Nahi" button near the "Haan" button
        function moveNoButton() {
            const haanButtonRect = haanButton.getBoundingClientRect();

            const maxOffsetX = 200; // Increased horizontal distance
            const maxOffsetY = 200; // Increased vertical distance

            const x = haanButtonRect.left + Math.random() * maxOffsetX - maxOffsetX / 2;
            const y = haanButtonRect.top + Math.random() * maxOffsetY - maxOffsetY / 2;

            // Ensure the "Nahi" button stays within the visible part of the screen
            noButton.style.left = `${Math.min(Math.max(x, restrictionPadding), window.innerWidth - noButton.offsetWidth - restrictionPadding)}px`;
            noButton.style.top = `${Math.min(Math.max(y, restrictionPadding), window.innerHeight - noButton.offsetHeight - restrictionPadding)}px`;
        }

        // Function to show a message when "Haan" is clicked
        function showLoveMessage() {
            alert("Hey Thankyou.. You Will Be Informed Soon ðŸ˜‡ðŸ˜‡ðŸ©·");
        }
    </script>
</body>
</html>
